<!DOCTYPE html>
<html>
	<head>
		<title>Keyframe</title>
		<style>
			#box1 {
				width: 100px;
				height: 100px;
				float: left;
				margin: 50px 50px;
				background: red;
			}	
			#box1:hover {
				-moz-animation: anim1 2s; 			
			}			
			@-moz-keyframes anim1 {
				from {background: red;}
				to {background: green;}
			}				
			#box2 {
				width: 100px;
				height: 100px;
				float:left;
				margin: 50px 50px;
				left: 100px;
				top: 50px;
				background: red;
				/*-moz-animation: anim2 3s linear;*/
			}
			@-moz-keyframes anim2 {
				from {margin-top: 50px;}
				to {margin-top: 250px;}
			}
			#box3 {
				width: 100px;
				height: 100px;
				float:left;
				margin: 50px 50px;
				background: red;
				-moz-animation: anim3 5s;
			}
			@-moz-keyframes anim3 {
				0% {margin-left: 50px; margin-top: 50px; background: red;}
				25% {margin-left: 0px; margin-top: 100px; background: green; -moz-transform: rotate(45deg);}
				50% {margin-left: 50px; margin-top: 150px; background: blue; -moz-transform: rotate(0deg);}
				75% {margin-left: 100px; margin-top: 100px; background: orange; -moz-transform: rotate(-45deg);}
				100% {margin-left: 50px; margin-top: 50px; background: red; }
			}
			#box4 {
				width: 100px;
				height: 100px;
				float:left;
				margin: 50px 50px;
				background: red;
			}			
			#box4:hover {
			}
			#bStart {
				float:left;
			}
			.boxanim {
				-moz-animation: anim3 5s;
			}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#bStart").click(function() {		
					$("#box4").addClass("boxanim");					
				});				
				var element = $("#box4").bind("animationend", function(){				
					$("#box4").removeClass("boxanim");					
				});							
			});
		</script>		
	</head>
	<body>
		<input type="button" id="bStart" value="Start"/>			
		<div id="box1">
		</div>
		<div id="box2">
		</div>
		<div id="box3">
		</div>
		<div id="box4">
		</div>		
	</body>
</html>
