<!DOCTYPE html><html>	<head>		<title>Inset Shadows</title>		<style>			body {				margin: 200px auto;				text-align: center; /* This line is not necessary if there is no text */			}			a { /* Normal state */				background: url(button.png) no-repeat;				width: 130px;				height: 130px;				margin: auto;				display: block; /* Without this nothing is shown because by default a is an inline element */				text-indent: -10000px; /* To hide the text */				-webkit-box-shadow: 0 0 8px 1px rgba(0,0,0,0.2); /* x-offset y-offset blur-radius spread-radius color */				-webkit-border-radius: 50px;			}			a:hover { /* Hovered state */				-webkit-box-shadow: 					0 0 8px 1px rgba(0,0,0,0.2),/* To keep the original shadow shown in addition to the inset one */					inset 0 0 20px 6px rgba(0,0,0,0.1);			}			a:active { /* Clicked state */				-webkit-box-shadow: 					0 0 8px 1px rgba(0,0,0,0.2),/* To keep the original shadow shown in addition to the inset one */					inset 0 0 20px 6px rgba(0,0,0,0.2);							}		</style>	</head>	<body>		<a href="#">Read More</a>	</body></html>
