<!DOCTYPE html>
<html>
	<head>
		<title>Drop Shadows</title>
		<style>
			.main {
				font-size: 4em;
				font-weight: bold;
				color: #fff; /* Be careful, if it's an old browser then the user won't see anything; Or just use #eee or #000 */
				/ * Single drop shadow */
				//text-shadow: 2px 2px 10px #222; /* x-offset y-offset blur-radius color ; offset could be negative */
				/* Multiple drop shadows */
				//text-shadow: 2px 2px 10px #222, -2px -2px 12px #222;
				/* Outline */
				text-shadow: 1px 0 #000, -1px 0 #000, 0 1px #000, 0 -1px #000;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="main">
				Text Shadow
			</div>
		</div>
	</body>
</html>
